{%  extends 'templates/base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
{% load static %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'internetProject/style.css' %}" />


<div class="center">
        <h3 class="donate">
            <div class="w3-card-4">

                <header class="w3-container w3-blue">
                    <h1>PAISA PAISA</h1>
                </header>

                <div class="w3-container">
                    <p>Please choose a method for your payment.</p>

                    <!-- PAYPAL BUTTONS HERE  -->

                    <div id="paypal-button-container"></div>

                    <!-- Include the PayPal JavaScript SDK -->
                    <script
                        src="https://www.paypal.com/sdk/js?client-id=AfwyzgvbNnQHpWTkfDLiH8nh92ma2rbylSPtJ4WfIEWqJMUZNT1KUEadfpUGW0MHmR0j_Bde-u3EIohP&currency=USD">
                    </script>

                    <script>
                        // Render the PayPal button into #paypal-button-container
                        paypal.Buttons({

                            // Set up the transaction
                            createOrder: function (data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                            value: '0.01'
                                        }
                                    }]
                                });
                            },

                            // Finalize the transaction
                            onApprove: function (data, actions) {
                                return actions.order.capture().then(function (details) {
                                    // Show a success message to the buyer
                                    alert('Transaction completed by Raja' + '!'+details.id);
                                    console.log("raja"+details.status+details.create_time+details.update_time+details.payer.name)
                                });
                            }


                        }).render('#paypal-button-container');
                    </script>

                </div>

                <footer class="w3-container w3-blue">
                    <h5>&copy CryptoLand</h5>
                </footer>

            </div>
        </h3>

    </div>


{% endblock%}
