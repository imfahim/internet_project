{% extends 'templates/base.html' %}
{% load static %}
{% block content %}
  <div class="col-md-12 d-flex justify-content-center">
    <div class="form-access my-auto">
    <form action="/signup" method="post" enctype="multipart/form-data">
        <span>Create Account</span>
              {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
        {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
            </div>

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address" required>
            </div>

            <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create a Password" required>
            </div>

            <div class="form-group">
                <label for="pass2">Confirm your Password</label>
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm your Password" required>
            </div>

            <div class="form-group">
                <label for="id_proof">Upload ID Proof</label>
                <input type="file" class="form-control" id="id_proof" name="id_proof" accept="image/*,application/pdf" required>
                <small>Accepted formats: Image files (jpeg, png) or PDF</small>
            </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
          <h2>Already have an account? <a href='/signin'>Sign in here</a></h2>
    </form>
    </div>
  </div>
{% endblock %}

<div class="container mt-5">


    <div class="col-md-6 offset-md-3 bg-white p-4 shadow rounded">
        <h3 class="text-center text-signup mb-4">Sign Up</h3>

    </div>
</div>

<!-- Bootstrap JS and dependencies (optional, for Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
