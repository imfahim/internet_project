  {% extends 'templates/base.html' %}
{% load static %}
{% block content %}


<div class="col-md-12 vh-100 d-flex justify-content-center">
    <div class="form-access my-auto">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
        <form action="/signin" method="post">
        {% csrf_token %}
            <span>Sign In</span>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
        <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your password" required>
            </div>
        <div class="text-right">
          <a href="{% url 'internetProject:password_reset' %}">Forgot Password?</a>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="form-checkbox">
          <label class="custom-control-label" for="form-checkbox">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <h2>Don't have an account? <a href='/signup'>Sign up here</a></h2>
    </div>
  </div>

{% endblock %}
