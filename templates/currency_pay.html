{% extends 'templates/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/currencyTable.css' %}">
{% block content %}
    <style>
        /* This will change the text color to white for all elements within the content block */
        #content {
            color: white;
        }
    </style>


    <div class="col-md-4">
        <div class="card bg-dark text-white">
            <div class="flex-container">
                <div id="content">

                            <a href="{% url 'internetProject:coin_details' coin_id from_currency to_currency %}">
                                <button type="button"><-</button>
                            </a>
                    <div class="card-body">
                        <table class="table table-dark table-striped">
                            <tbody>
                            <tr>

                                <th>Current Rate:</th>
                                <td><span id="currentRate">Loading...</span></td>
                            </tr>


                            </tbody>
                        </table>
                        <br>
                        <form method="post" action="/payment_test/{{ from_currency }}/{{ to_currency }}/">
                                {% csrf_token %}
                                <label for="amount">Amount:</label>
                                <input type="number" id="amount" name="amount" placeholder="Enter amount"
                                       oninput="calculate()"> {{ from_currency }}
                                <div id="result"></div>
                                <button type="submit">Pay</button>

                            </form>


                    </div>


                </div>
            </div>
        </div>
    </div>















    <div class="col-md-8">

        <div class="card bg-dark text-white">
            <div class="card-body">

                <script type="text/javascript">
                    const fromCurrency = "{{ from_currency }}";
                    const toCurrency = "{{ to_currency }}";
                </script>

                <div class="chartContainer">
                    <div style="">
                        <canvas id="rateChart" style="display: block; width: 1208px; height: 500px;"></canvas>
                    </div>
                </div>
                <script src="{% static 'js/currencyTable.js' %}"></script>

            </div>
        </div>
    </div>



{% endblock %}
